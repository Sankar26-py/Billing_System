{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Purchase List</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <table>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Net Price</th>
                <th>Action</th>
            </tr>
            {% for purchase in purchases %}
            <tr>
                <td>{{ purchase.id }}</td>
                <td>{{ purchase.created_at }}</td>
                <td>{{ purchase.net_price }}</td>
                <td>
                    <a href="{% url 'purchase_detail' purchase.id %}">
                        View
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
